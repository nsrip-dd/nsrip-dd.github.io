name: Deploy PR previews

permissions:
  # The action wants to create commits
  contents: write
  # The action wants to leave a comment on PRs
  pull-requests: write

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          preview-branch: main
